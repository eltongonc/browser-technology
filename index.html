<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soundboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>The Soundboard</h1>

        <div>
            <input id="clap" type="checkbox" name="claps" value="clap">
            <label for="clap">Clap <span>Q</span></label>
            <audio preload="auto" id="Q"  controls>
                <source src="sounds/Claps/Claps09.wav" type="audio/wav">
                <source src="sounds/Claps/Claps09.mp3" type="audio/mp3">

                <embed controls="true" autostart="false" src="sounds/Claps/Claps09.wav" />

                <a href="sounds/Claps/Claps09.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="in808" type="checkbox" name="808" value="808">
            <label for="in808">808 <span>W</span></label>
            <audio preload="auto" id="W" controls>
                <source src="sounds/808/808.wav" type="audio/wav">
                <source src="sounds/808/808.mp3" type="audio/mp3">

                <embed controls="true" autostart="false" src="sounds/808/808.wav" />

                <a href="sounds/808/808.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="in808-2" type="checkbox" name="808-2" value="808-2">
            <label for="in808-2">808-2 <span>E</span></label>
            <audio preload="auto" id="E" controls>
                <source src="sounds/808/80803.wav" type="audio/wav">
                <source src="sounds/808/80803.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/808/80803.wav" />
                <a href="sounds/808/80803.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="hats" type="checkbox" name="hats" value="hats">
            <label for="hats">Hats <span>A</span></label>
            <audio preload="auto" id="A" controls>
                <source src="sounds/Hat/Hats08.wav" type="audio/wav">
                <source src="sounds/Hat/Hats08.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Hat/Hats08.wav" />
                <a href="sounds/Hat/Hats08.wav">Download</a>
            </audio>
        </div>

         <div>
             <input id="kick" type="checkbox" name="kick" value="kick">
             <label for="kick">Kick <span>S</span></label>
             <audio preload="auto" id="S" controls>
                 <source src="sounds/Kick/Kick10.wav" type="audio/wav">
                 <source src="sounds/Kick/Kick10.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Kick/Kick10.wav" />
                 <a href="sounds/Kick/Kick10.wav">Download</a>
             </audio>
         </div>

        <div>
            <input id="triangle" type="checkbox" name="triangle" value="triangle">
            <label for="triangle">Triangle <span>D</span></label>
            <audio preload="auto" id="D" controls>
                 <source src="sounds/Perc/Triangle.wav" type="audio/wav">
                 <source src="sounds/Perc/Triangle.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Perc/Triangle.wav" />
                <a href="sounds/Perc/Triangle.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="snare" type="checkbox" name="snare" value="snare">
            <label for="snare">Snare <span>Z</span></label>
            <audio preload="auto" id="Z" controls>
                <source src="sounds/Snare/Snare04.wav" type="audio/wav">
                <source src="sounds/Snare/Snare04.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Snare/Snare04.wav" />
                <a href="sounds/Snare/Snare04.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="snare-2" type="checkbox" name="snare-2" value="snare-2">
            <label for="snare-2">Snare-2 <span>X</span></label>
            <audio preload="auto" id="X" controls>
                <source src="sounds/Snare/Snare15.wav" type="audio/wav">
                <source src="sounds/Snare/Snare15.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Snare/Snare15.wav" />
                <a href="sounds/Snare/Snare15.wav">Download</a>
            </audio>
        </div>

        <div>
            <input id="snare-3" type="checkbox" name="snare-3" value="snare-3">
            <label for="snare-3">Snare-3 <span>C</span></label>
            <audio preload="auto" id="C" controls>
                <source src="sounds/Snare/Snare15.wav" type="audio/wav">
                <source src="sounds/Snare/Snare15.mp3" type="audio/mp3">
                <embed controls="true" autostart="false" src="sounds/Snare/Snare15.wav" />

                <a href="sounds/Snare/Snare15.wav">Download</a>
            </audio>
        </div>
    </section>
    <p>Use your mouse or keyboard</p>
    <button id="record">Play</button>
